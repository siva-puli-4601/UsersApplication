<!DOCTYPE html>
<html>
<head>

    <title>Display Users</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h2>Users Data</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <a href="add.html"><button>Add User</button></a>
    </div>

    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.querySelector('#userTable tbody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.department}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>
                        <a href="edit.html?email=${encodeURIComponent(user.email)}"><button>Edit</button></a>
                        <a href="delete.html?email=${encodeURIComponent(user.email)}"><button>Delete</button></a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = loadUsers;
    </script>
</body>
</html>
